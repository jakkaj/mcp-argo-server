apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
  labels:
    workflows.argoproj.io/archive-strategy: "false"
  annotations:
    workflows.argoproj.io/description: |
      This is a simple hello world example.
spec:
  entrypoint: hello-world
  outputs:
    parameters:
    - name: sampleOutput
      valueFrom:
        parameter: "{{steps.hello-world.outputs.parameters.sampleOutput}}"
  templates:
  - name: hello-world
    container:
      image: busybox
      command: [echo]
      args: ["hello world"]
    outputs:
      parameters:
      - name: sampleOutput
        value: "Sample output: hello world"
